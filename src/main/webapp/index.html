<html>
<head>
    <title>学生党员信息管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/angular.min.js"></script>
<script src="./js/index.js"></script>
<body ng-app="loginApp" ng-controller="loginCtrl">
<div style="height: 90%;width: 100%">
    <div class="col-md-6 parent" style="height: 100%">
        <div class="parent-center child">
            <img class="img-responsive center-block" src="./img/mainLogo.jpg" style="max-height: 60%;max-width: 60%">
        </div>
    </div>
    <div class="col-md-6  parent">
        <div class="parent-center child">
                <form id="loginForm" class="form-signin">
                    <h2 class="form-signin-heading">请登录</h2>
                    <input type="" id="inputAccount" class="form-control" placeholder="账户/学号" required="" autofocus="" ng-model="inputAccount">
                    <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="" ng-model="inputPassword">
                    <input type="" id="inputCode" class="form-control" placeholder="验证码" required=""  ng-model="inputCode">
                    <img src="/ACAPTCHA.do" style="height: 40px;width: 180px" ng-click="changeCodeImage()">
                    <button class="btn btn-lg btn-primary btn-block" ng-click="login()" >登录</button>
                    <button class="btn btn-lg btn-primary btn-block" >注册</button>
                </form>
        </div>
    </div>
</div>
<div class="parent" style="height: 10%;text-align: center">
    <div class="parent-center child">
        <img src="img/githubLogo.png" style="width: 40px;height: 40px">
        <span style="color: #2b542c;font-size: 15px;font-weight: bold">right&nbsp;information</span>
    </div>
</div>
</body>
</html>
