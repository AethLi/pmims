<div ng-controller="importPartyMemberFileCtrl">
    <div class="col-lg-2">

    </div>
    <div class="col-lg-8">
        <div>
            <table class="table table-hover" style="width: 100%">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>申请时间</th>
                    <th>申请文件</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-click="detailForStudent(x.userId)" ng-repeat="x in importPartyMembers">
                    <td>{{x.name}}</td>
                    <td>{{timeConvert(x.date.time)}}</td>
                    <td><a>{{x.fileName.substring(19)}}</a></td>
                    <td>
                        <button ng-click="formAction(x.userId,0)">
                            通过
                        </button>
                        <button ng-click="formAction(x.userId,1)">
                            退回
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-lg-2">

    </div>
</div>
