<div ng-controller="proposerMCtrl">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div style="width: 100%">
            <span style="font-size: 20px;font-weight: bold">申请书（图片）上传格式说明：</span><br/>
            <textarea style="width: 60%" rows="5">{{upload1Instruction}}</textarea><br/>
            <label class="btn btn-default btn-lg"
                   style="background: #3e58c7;width: 140px;color: white">
                <span style="font-size: 20px">保存</span>
            </label>
        </div>
        <div style="width: 100%">
            <span style="font-size: 20px;font-weight: bold">申请书（Word）上传格式说明：</span><br/>
            <textarea style="width: 60%" rows="5">{{upload1Instruction}}</textarea><br/>
            <label class="btn btn-default btn-lg"
                   style="background: #3e58c7;width: 140px;color: white">
                <span style="font-size: 20px">保存</span>
            </label>
        </div>
        <div style="margin-top: 50px" class="well">所有申请人列表</div>
        <div>
            <table class="table" style="background: #b3b3b3">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>学号</th>
                    <th>已上传</th>
                    <th>未通过</th>
                    <th>操作</th>
                    <th style="display: none">审核</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in allProposers">
                    <td>{{x.name}}</td>
                    <td>{{x.userId}}</td>
                    <td>{{x.count}}</td>
                    <td>{{x.countN}}</td>
                    <td><input type="button" value="查看详情"></td>
                    <td><input type="button" value="审核" style="display: none"></td>
                </tr>
                </tbody>
            </table>
            <div style="margin-top: 20px">
                <span>
                    {{proposerCount}}
                </span>
                <span style="float: right">
                    <a>上一页</a>
                    <a>下一页</a>
                </span>
            </div>
        </div>
    </div>
</div>
<div>
    
</div>
