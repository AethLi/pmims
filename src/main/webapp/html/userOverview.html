<div ng-controller="userOverviewCtrl">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="input0" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="input0" placeholder="姓名" ng-model="me.name">
                </div>
            </div>
            <div class="form-group">
                <label for="input1" class="col-sm-2 control-label">班级</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="input1" placeholder="班级" ng-model="me.classInfo">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input name="sex" type="radio"> 男
                        </label>
                        <label>
                            <input name="sex" type="radio"> 女
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input3" class="col-sm-2 control-label">身份证号码</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="input3" placeholder="身份证号码" ng-model="me.IDcardNum">
                </div>
            </div>
            <div class="form-group">
                <label for="input4" class="col-sm-2 control-label">籍贯</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="input4" placeholder="籍贯" ng-model="me.position">
                </div>
            </div>
            <div class="form-group">
                <label for="input5" class="col-sm-2 control-label">家庭住址</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="input5" placeholder="家庭住址" ng-model="me.homeAddress">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="" class="btn" style="width: 80px" ng-click="souStudentInfo()">保存</button>
                    <button type="" class="btn" style="width: 80px">重置</button>
                </div>
            </div>
            <div class="form-group">
                <label for="input6" class="col-sm-2 control-label">头像</label>
                <div class="col-sm-10">
                    <img id="input6" src="/student/headImg.do" name="file" style="width: 200px;height: 200px">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <form id="headImgForm">
                        <input type="file" id="headImgSelect" style="margin-top: 5px" class="form-control"
                               accept="image/*" name="file">
                        <input type="button" class="btn" value="保存头像" style="width: 80px;margin-top: 5px;"
                               ng-click="uploadHeadImg()">
                    </form>
                </div>
            </div>
        </form>
        <form class="form-horizontal">

            <div class="form-group">
                <label for="input7" class="col-sm-2 control-label">旧密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input7" placeholder="旧密码" ng-model="oldPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="input8" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input8" placeholder="新密码" ng-model="newPassword0">
                </div>
            </div>
            <div class="form-group">
                <label for="input9" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input9" placeholder="确认密码" ng-model="newPassword1">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="" class="btn" style="width: 80px" ng-click="changePassword()">保存</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-4" ng-hide="hasUploadImportFile">
        <div class="well" ng-hide="importMenu">
            已是党员？<a style="cursor: pointer" ng-click="importPartyMemberFile()">申请直接转入</a>
        </div>
        <div ng-show="importMenu">
            <div class="well">
                已经成为党员，但未录入信息的，可以将高中所有资料打包上传，通过审核后即可恢复党员身份
            </div>
            <div>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="fileName">文件名</label>
                        <input readonly class="form-control" id="fileName" ng-model="fileName">
                    </div>
                    <label for="fileSelect" class="btn btn-primary">选择文件</label>
                    <label class="btn btn-primary" ng-click="uploadFile()">上传</label>
                    <input type="file" id="fileSelect" style="display: none" name="file"
                           onchange="angular.element(this).scope().ChooseFileChange()">
                </form>
            </div>
        </div>
        <div class="col-lg-4" ng-show="hasUploadImportFile">
            <div class="well">
                已上传转入文件，审核状态：{{verifyStatus}}
            </div>
        </div>
    </div>
</div>
