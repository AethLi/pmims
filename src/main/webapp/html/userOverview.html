<div ng-controller="userOverviewCtrl">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="input0" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="input0" placeholder="姓名" ng-model="me.name">
                </div>
            </div>
            <div class="form-group">
                <label for="input1" class="col-sm-2 control-label">班级</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="input1" placeholder="班级" ng-model="me.classInfo">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input name="sex" type="radio"> 男
                        </label>
                        <label>
                            <input name="sex" type="radio"> 女
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input3" class="col-sm-2 control-label">身份证号码</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="input3" placeholder="身份证号码" ng-model="me.IDcardNum">
                </div>
            </div>
            <div class="form-group">
                <label for="input4" class="col-sm-2 control-label">籍贯</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="input4" placeholder="籍贯" ng-model="me.position">
                </div>
            </div>
            <div class="form-group">
                <label for="input5" class="col-sm-2 control-label">家庭住址</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="input5" placeholder="家庭住址" ng-model="me.homeAddress">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="" class="btn" style="width: 80px" ng-click="souStudentInfo()">保存</button>
                    <button type="" class="btn" style="width: 80px">重置</button>
                </div>
            </div>
            <div class="form-group">
                <label for="input6" class="col-sm-2 control-label">头像</label>
                <div class="col-sm-10">
                    <img id="input6" src="../img/akari.png" style="width: 200px;height: 200px">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <form id="headImgForm">
                        <input type="file" style="margin-top: 5px" class="form-control" accept="image/*">
                        <button class="btn" style="width: 80px;margin-top: 5px;" ng-click="uploadHeadImg()">保存头像</button>
                    </form>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-4"></div>
</div>
